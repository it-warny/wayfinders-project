{% extends "base.html" %}
{% block title %}Editar Memória{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="form-container">
            <h2 class="text-center mb-4">Editar Memória</h2>
            <form method="POST" action="{{ url_for('edit_memory', memory_id=memory.id) }}">
                <div class="form-group"><label for="title">Título</label><input type="text" class="form-control" name="title" value="{{ memory.title }}" required></div>
                <div class="form-group"><label for="event_date">Data do Evento</label><input type="date" class="form-control" name="event_date" value="{{ memory.date.strftime('%Y-%m-%d') }}" required></div>
                <div class="form-group"><label for="description">Descrição</label><textarea class="form-control" name="description" rows="5">{{ memory.description }}</textarea></div>
                <button type="submit" class="btn btn-info btn-block">Salvar Alterações</button>
                <a href="{{ url_for('timeline') }}" class="btn btn-secondary btn-block mt-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
